services:
  postgres:
    image: timescale/timescaledb-ha:pg17
    container_name: logr-pg-prod
    restart: always

    # restrict resources to prevent the DB from crashing the host
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 256M

    ports:
      - "5435:5432"

    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}

    volumes:
      - pgdata:/var/lib/postgresql/data

    networks:
      - dokploy-network

    # shared_preload_libraries is mandatory for timescaledb
    # max_locks_per_transaction is increased because hypertables use many chunks
    command: >
      postgres
      -c shared_preload_libraries=timescaledb
      -c max_locks_per_transaction=256
      -c work_mem=4MB
      -c maintenance_work_mem=128MB
      -c max_connections=50

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata:

networks:
  dokploy-network:
    external: true
